<h1>Financial Data Visualization Dashboard</h1>

    <div class="card">
        <h2>Client Transfer Network</h2>
        <svg id="graph" width="500" height="400"><g><line stroke="#888" stroke-width="3.3333333333333335" x1="284.64515473790715" y1="163.61027328121386" x2="221.9660609229201" y2="313.09988684748646"></line><line stroke="#888" stroke-width="1.3333333333333333" x1="284.64515473790715" y1="163.61027328121386" x2="200.95461814131735" y2="50.19895188636892"></line><line stroke="#888" stroke-width="2" x1="221.9660609229201" y1="313.09988684748646" x2="338.59489084100653" y2="280.7035641111932"></line><line stroke="#888" stroke-width="4.666666666666667" x1="200.95461814131735" y1="50.19895188636892" x2="203.83991470335545" y2="192.38632614375973"></line><line stroke="#888" stroke-width="1" x1="338.59489084100653" y1="280.7035641111932" x2="203.83991470335545" y2="192.38632614375973"></line></g><g><circle r="15" fill="#3498db" cx="284.64515473790715" cy="163.61027328121386"></circle><circle r="15" fill="#3498db" cx="221.9660609229201" cy="313.09988684748646"></circle><circle r="15" fill="#3498db" cx="200.95461814131735" cy="50.19895188636892"></circle><circle r="15" fill="#3498db" cx="338.59489084100653" cy="280.7035641111932"></circle><circle r="15" fill="#3498db" cx="203.83991470335545" cy="192.38632614375973"></circle></g><g><text font-size="12px" dx="18" dy="4" x="284.64515473790715" y="163.61027328121386">Client A</text><text font-size="12px" dx="18" dy="4" x="221.9660609229201" y="313.09988684748646">Client B</text><text font-size="12px" dx="18" dy="4" x="200.95461814131735" y="50.19895188636892">Client C</text><text font-size="12px" dx="18" dy="4" x="338.59489084100653" y="280.7035641111932">Client D</text><text font-size="12px" dx="18" dy="4" x="203.83991470335545" y="192.38632614375973">Client E</text></g></svg>
    </div>

    <div class="card">
        <h2>Online vs Offline Sales</h2>
        <canvas id="pieChart" style="display: block; box-sizing: border-box; height: 692.4px; width: 692.4px;" width="865" height="865"></canvas>
    </div>

    <div class="card">
        <h2>Daily Payment Types</h2>
        <canvas id="lineChart" style="display: block; box-sizing: border-box; height: 346.2px; width: 692.4px;" width="865" height="432"></canvas>
    </div>

<script>
// --------------------
// FORCE GRAPH
// --------------------
const nodes = [
    { id: "Client A" },
    { id: "Client B" },
    { id: "Client C" },
    { id: "Client D" },
    { id: "Client E" }
];

const links = [
    { source: "Client A", target: "Client B", amount: 500 },
    { source: "Client A", target: "Client C", amount: 200 },
    { source: "Client B", target: "Client D", amount: 300 },
    { source: "Client C", target: "Client E", amount: 700 },
    { source: "Client D", target: "Client E", amount: 150 }
];

const svg = d3.select("#graph");
const width = 500;
const height = 400;

const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(120))
    .force("charge", d3.forceManyBody().strength(-500))
    .force("center", d3.forceCenter(width / 2, height / 2));

const link = svg.append("g")
    .selectAll("line")
    .data(links)
    .enter()
    .append("line")
    .attr("stroke", "#888")
    .attr("stroke-width", d => d.amount / 150);

const node = svg.append("g")
    .selectAll("circle")
    .data(nodes)
    .enter()
    .append("circle")
    .attr("r", 15)
    .attr("fill", "#3498db")
    .call(d3.drag()
        .on("start", dragStarted)
        .on("drag", dragged)
        .on("end", dragEnded)
    );

const label = svg.append("g")
    .selectAll("text")
    .data(nodes)
    .enter()
    .append("text")
    .text(d => d.id)
    .attr("font-size", "12px")
    .attr("dx", 18)
    .attr("dy", 4);

simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

    label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
});

function dragStarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
}

function dragEnded(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}

// --------------------
// PIE CHART
// --------------------
new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
        labels: ["Online", "Offline"],
        datasets: [{
            data: [68, 32],
            backgroundColor: ["#2ecc71", "#e74c3c"]
        }]
    }
});

// --------------------
// LINE CHART
// --------------------
new Chart(document.getElementById("lineChart"), {
    type: "line",
    data: {
        labels: ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
        datasets: [
            {
                label: "Card",
                data: [120,140,150,160,170,200,220],
                borderColor: "#3498db",
                fill: false
            },
            {
                label: "Cash",
                data: [90,100,110,105,120,140,150],
                borderColor: "#f39c12",
                fill: false
            },
            {
                label: "Mobile",
                data: [50,60,80,90,120,160,190],
                borderColor: "#2ecc71",
                fill: false
            }
        ]
    }
});
</script>
